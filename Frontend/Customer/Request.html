<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Request | Infinity Electronics</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="Styles/Request.css">
  <link rel="stylesheet" href="Styles/navbar.css">
</head>

<body>

  <nav class="navbar">
    <div class="brand">Infinity Electronics</div>
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>
    <div class="nav-actions" id="navLinks">
      <a href="viewProducts.html">Home</a>
      <a href="Request.html" class="active">Request</a>
      <a href="installmentHistory.html">History</a>
      <a href="../login.html" class="logout">Logout</a>
    </div>
  </nav>

  <div class="container mt-5 mb-5 p-4 rounded shadow bg-light">
    <h2 class="text-center mb-4 text-primary fw-bold">Request Product</h2>
    <form id="requestForm" novalidate>
      
      <h5 class="text-secondary mb-3 fw-semibold">Customer Details</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Full Name</label>
          <input type="text" id="custName" class="form-control" placeholder="Enter your full name" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Phone Number</label>
          <input type="text" id="custPhone" class="form-control" placeholder="11-digit phone number" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">CNIC</label>
          <input type="text" id="custCNIC" class="form-control" placeholder="13-digit CNIC without dashes" required>
        </div>
        <div class="col-md-6">
          <label class="form-label">Address</label>
          <input type="text" id="custAddress" class="form-control" placeholder="Enter your address" required>
        </div>
      </div>

      <hr class="my-4">

      <h5 class="text-secondary mb-3 fw-semibold">Selected Product Details</h5>
      <div class="row g-3">
        <div class="col-md-6">
          <label class="form-label">Product Name</label>
          <input type="text" id="productName" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Model</label>
          <input type="text" id="productModel" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Price</label>
          <input type="text" id="productPrice" class="form-control" readonly>
        </div>
        <div class="col-md-6">
          <label class="form-label">Specifications</label>
          <input type="text" id="productSpecs" class="form-control" readonly>
        </div>
      </div>

      <div class="text-center mt-5">
        <button type="submit" class="btn btn-primary px-4 py-2 fw-bold">Submit Request</button>
      </div>
    </form>

    <div id="thankYouMessage" class="alert alert-success mt-4 text-center fw-semibold" style="display:none;">
      Thank you! We will verify your request and deliver the item to your doorstep.
    </div>
  </div>

  <footer>
    <p>© 2025 Infinity Electronics</p>
  </footer>

  <script type="module" src="JsFiles/request.js"></script>
</body>
</html>
