<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Installment Summary | Infinity Electronics</title>
  <link rel="stylesheet" href="Styles/financeInstallment.css" />
  <link rel="stylesheet" href="Styles/navbar.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
  <nav class="navbar">
    <div class="brand">Infinity Electronics</div>
    <button class="menu-toggle" onclick="toggleMenu()">â˜°</button>

    <div class="nav-actions" id="navLinks">
      <a href="financeInstallments.html" class="active">Summary</a>
      <a href="financeReports.html">Reports</a>
      
      <a href="../login.html" class="logout">Logout</a>
    </div>
  </nav>

  <div class="container">
    <h2>Finance Supervisor Dashboard</h2>

    <div class="month-filter">
      <label for="monthSelect">Select Month:</label>
      <select id="monthSelect" onchange="filterByMonth()">
      </select>
    </div>

    <div class="summary-cards">
      <div class="card">
        <h3>Total Paid</h3>
        <p id="totalPaid">0 PKR</p>
      </div>

      <div class="card">
        <h3>Total Unpaid</h3>
        <p id="totalUnpaid">0 PKR</p>
      </div>

      <div class="card">
        <h3>Paid Installments</h3>
        <p id="countPaid">0</p>
      </div>

      <div class="card">
        <h3>Unpaid Installments</h3>
        <p id="countUnpaid">0</p>
      </div>
    </div>

    <div class="two-column">
      
      <div class="column">
        <h3>Installment Amounts</h3>
        <canvas id="amountChart"></canvas>

        <table id="paidTable">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Product</th>
              <th>Amount Paid</th>
              <th>Date</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

      <div class="column">
        <h3>Installment Counts</h3>
        <canvas id="countChart"></canvas>

        <table id="unpaidTable">
          <thead>
            <tr>
              <th>Customer</th>
              <th>Product</th>
              <th>Remaining Amount</th>
              <th>Phone</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>

    </div>
  </div>

  <script defer src="JsFiles/financeInstallment.js"></script>
</body>
</html>
