<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Infinity Electronics</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: "Poppins", sans-serif;
    }

    body {
      background: linear-gradient(135deg, #004d99, #0073e6);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .login-container {
      background: #fff;
      width: 90%;
      max-width: 420px;
      border-radius: 15px;
      box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
      padding: 40px 30px;
      text-align: center;
      animation: fadeIn 0.8s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(20px); }
      to { opacity: 1; transform: translateY(0); }
    }

    .login-header {
      margin-bottom: 25px;
    }

    .login-header h2 {
      font-size: 1.8rem;
      color: #004d99;
      font-weight: 700;
    }

    .login-header p {
      color: #666;
      font-size: 0.95rem;
      margin-top: 6px;
    }

    input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 1rem;
      transition: 0.3s;
    }

    input:focus {
      border-color: #004d99;
      outline: none;
      box-shadow: 0 0 4px rgba(0, 77, 153, 0.3);
    }

    .login-btn {
      background: #004d99;
      color: #fff;
      width: 100%;
      border: none;
      padding: 12px;
      font-size: 1rem;
      border-radius: 8px;
      cursor: pointer;
      transition: 0.3s;
      font-weight: 600;
      margin-top: 10px;
    }

    .login-btn:hover {
      background: #0066cc;
    }

    .signup-text {
      margin-top: 15px;
      font-size: 0.95rem;
    }

    .signup-text a {
      color: #004d99;
      text-decoration: none;
      font-weight: 600;
    }

    .signup-text a:hover {
      text-decoration: underline;
    }

    .social-login {
      margin-top: 20px;
    }

    .social-login p {
      color: #666;
      margin-bottom: 10px;
      font-size: 0.9rem;
    }

    .social-buttons {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .social-buttons button {
      border: 1px solid #ccc;
      border-radius: 8px;
      background: #fff;
      padding: 8px 16px;
      font-size: 0.9rem;
      cursor: pointer;
      transition: 0.3s;
    }

    .social-buttons button:hover {
      background: #f1f1f1;
    }

    .error {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
      }

      .login-header h2 {
        font-size: 1.6rem;
      }
    }
  </style>
</head>
<body>

  <div class="login-container">
    <div class="login-header">
      <h2>Infinity Electronics</h2>
      <p>Welcome back! Please login to your account</p>
    </div>

    <form id="loginForm">
      <input type="email" id="email" placeholder="Enter Email" required autocomplete="email">

      <input type="password" id="password" placeholder="Enter Password" required autocomplete="current-password">

      <button type="submit" class="login-btn">Login</button>
      <p class="error" id="errorMsg"></p>
    </form>

    <div class="signup-text">
      <p>Don't have an account? <a href="signup.html">Sign up</a></p>
    </div>

    <div class="social-login">
      <p>Or, login with</p>
      <div class="social-buttons">
        <button>Google</button>
        <button>Facebook</button>
      </div>
    </div>
  </div>
<script type="module">
  import { apiPost } from "./js/api.js";
  import "./js/sessionCheck.js";

  const loginForm = document.getElementById("loginForm");
  const errorMsg = document.getElementById("errorMsg");

  loginForm.addEventListener("submit", async function(e) {
    e.preventDefault();

    const email = document.getElementById("email").value.trim();
    const password = document.getElementById("password").value.trim();
    errorMsg.textContent = "";

    if (!email || !password) {
      errorMsg.textContent = "Please enter email and password";
      return;
    }

    try {
      const data = await apiPost("/auth/login", { email, password });


if (data.success && data.token) {
  const userData = {
    id: data.user.id || data.user.userId,
    userId: data.user.id || data.user.userId,
    role: data.user.role,
    name: data.user.name,
    email: data.user.email
  };
  
  localStorage.setItem("token", data.token);
  localStorage.setItem("user", JSON.stringify(userData)); 
  

  const sessionExpiry = Date.now() + 20 * 60 * 1000;
  localStorage.setItem("sessionExpiry", sessionExpiry);

  switch (data.user.role) {
    case "employee":
      window.location.href = "employee/AddCustomer.html";
      break;
    case "finance":
      window.location.href = "FinanceManager/financeInstallments.html";
      break;
    case "customer":
      window.location.href = "Customer/viewProducts.html";
      break;
    case "inventory":
      window.location.href = "Inventory/addItem.html";
      break;
    case "admin":
      window.location.href = "Admin/adminProduct.html";
      break;
    default:
      errorMsg.textContent = "Unknown role: " + data.user.role;
  }
} else {
        errorMsg.textContent = data.message || "Login failed";
        console.error("Login failed:", data);
      }
      
    } catch (err) {
      errorMsg.textContent = "Server error, try again later.";
      console.error("Login catch error:", err);
    }
  });
</script>

</body>

</html>
